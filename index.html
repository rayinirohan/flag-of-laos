<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag
    {
      background-color: red;
      height: 600px;
      width: 900px;
      position: relative;
      text-align: center;
      font-size: 3rem;
      color: white;
      
    }
    .flag> div{
      background-color: blue;
      height: 300px;
      width: 100%;
      position: absolute;
      text-align: center;
      color: white;
      top: 150px;
      
    }
    .flag >div>div{
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      top: 50px;
      left: 350px;
    }
    p{
      font-size: 5rem;
      color: white;
      text-align: center;
      padding: 0%;
      margin: 0%;
    }
    .flag>div div p{
      color: black;
    }

</head>
<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
